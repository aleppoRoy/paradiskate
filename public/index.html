<!DOCTYPE html>
<html lang="fr" ng-app="paradis">
<head>
	<meta charset=utf-8 content="0; URL='http://paradiskateboards.com/homepage'"/>
	<title>paradiskateboards</title>
	<link rel="stylesheet" type="text/css" href="paradis.css">
	<link id="page_favicon" href="favicon.ico" rel="icon" type="image/x-icon" />
	<link rel="icon" type="image/x-icon" href="favicon(1).ico" />
	<!--[if IE]><link rel="shortcut icon" type="image/x-icon" href="favicon.ico" /><![endif]-->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
	<script src="controller.js"></script>
</head>
<body ng-controller="paradisCtrl">
	<img class="section" src="fond_paradis.jpg" width="100%" height="50%">
	<div class="accroche">
		<aside>
		<h1>{{attache.ligne1}}</h1> 
		<h2>{{attache.ligne2}}</h2>
		<h2>{{attache.ligne3}}</h2>
		</aside>
		<form ng-show="saisie"  >
			<div id="text">
				<input id="nom" type="texte" name="nom" ng-model="nom" placeholder="Name"></input>
				<input id="email" type="texte" name="email" ng-model="email" placeholder="Email Address"></input>
			</div>
			<input id="envoyer" type="submit" ng-click="scpStockerNom()"value="OK">
		</form>
	</div>
	<div class="liens">
	<a href="carte.html"><img src="boutonpetit.jpg"></a>

	</div>
	<script src="libraries/socket.io.js"></script>
	<!--<script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>-->
	<script>
		 var socket = io.connect("http://fantastic-qleppo.rhcloud.com:8000");
	</script>

</html>
